name: Deploy Lumocs Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Lume
        run: npm install -g lume

      - name: Build Website
        run: lume build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: docs/_site
